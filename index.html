<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font font-awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 : Quản lý tuyển sinh -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quản lý tuyển sinh</div>
            <div class="card-body">
              <div class="form-group d-flex justify-content-around">
                <input
                  class="form-control"
                  type="number"
                  placeholder="Điểm chuẩn"
                  id="standardPoint"
                />
                <select name="" id="place" class="form-control">
                  <option>Chọn khu vực</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                </select>
                <select id="type" class="form-control">
                  <option>Chọn đối tượng</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div class="form-group d-flex justify-content-around mt-4">
                <input
                  class="form-control"
                  type="number"
                  placeholder="Điểm môn thứ 1"
                  id="pointNO1"
                />
                <input
                  class="form-control"
                  type="number"
                  placeholder="Điểm môn thứ 2"
                  id="pointNO2"
                />
                <input
                  class="form-control"
                  type="number"
                  placeholder="Điểm môn thứ 3"
                  id="pointNO3"
                />
              </div>
            </div>
            <button class="btn btn-success" id="btnResult">Kết quả</button>

            <div id="notiResult" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 2 : Tính tiền điện -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền điện</div>
            <div class="card-body">
              <div class="form-group d-flex justify-content-around">
                <input
                  id="hoTen"
                  type="text"
                  class="form-control"
                  placeholder="Nhập họ tên"
                />
                <input
                  id="soKW"
                  type="number"
                  class="form-control"
                  placeholder="Nhập số kW"
                />
              </div>
              <button id="btnCalc" class="btn btn-success">
                Tính tiền điện
              </button>
            </div>
            <div id="total" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
